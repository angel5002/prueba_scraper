name: Falabella Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:         # Tambi√©n manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          python scraper.py "https://www.falabella.com.pe/falabella-pe/collection/ver-todo-zapatillas-y-zapatos-hombre?sortBy=derived.price.search%2Casc&latLong=%257B%2522latitude%2522%253A%2522-12.0510554271%2522%252C%2522longitude%2522%253A%2522-77.0490377322%2522%257D"

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: productos-${{ github.run_id }}
          path: |
            productos.json
            debug.html
